name: tasky_abdelmoneam
description: "A task Project For Flutter Developer By Abdelmoneam "

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  bloc: ^8.1.4
  cached_network_image: ^3.4.1
  country_code_picker:
    git: https://github.com/AbdelmoneamIsmael/CountryCodeAddSomeOptions
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.7.0
  dotted_border: ^2.1.0
  dropdown_button2: ^2.3.9
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_blurhash: ^0.8.2
  flutter_image_compress: ^2.4.0
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.3
  flutter_svg: ^2.0.16
  get_it: ^8.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http_parser: ^4.0.2
  image_picker: ^1.1.2
  mime: ^2.0.0
  popover: ^0.3.1
  shared_preferences: ^2.3.5
  intl: any

dev_dependencies:
  build_runner: ^2.4.14
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSansBold.ttf
          weight: 700
        - asset: assets/fonts/DMSansSemiBold.ttf
          weight: 600
        - asset: assets/fonts/DMSansMedium.ttf
          weight: 500
        - asset: assets/fonts/DMSansRegular.ttf
          weight: 400
        - asset: assets/fonts/DMSansThin.ttf
          weight: 200
